<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="styles_index.css">
  <link rel = "stylesheet" href="styles_korzina.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>OZON</title>
</head>
<body>
<header>
  <img class="logo-head" src="images/logo_ozon.png" alt="logo">
  <div class="search-box">
    <input type="text" placeholder="Введите запрос" class="search-input">
    <button class="search-button">Найти</button>
    <div class="header-icons">
      <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
      </a>
      <a href="profile.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
      </a>
    </div>
  </div>

</header>
<div class="popup">
</div>
<main>
  <h2>Корзина</h2>
  <h4 class="no-items">Корзина пуста. Перейдите в <a href="index.html">Каталог</a>, чтобы добавить товары.</h4>
  <div class="food-grid">
  </div>
  <form id="input-form">
    <h2>Оформление заказ</h2>
    <div class="form">
      <div class="select-order">

        <label for="name" class="data">Имя</label>
        <input type="text" id="name" name="full_name" required>

        <div class="phone">
          <label for="phone" class="data">Номер телефона</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <label for="email" class="data">Email</label>
        <input type="email" id="email" name="email" required>

        <div class="addition">
          <input type="checkbox" id="subscribe" name="subscribe" checked>
          <label for="subscribe">Получать информацию о скидках и акциях</label>
        </div>

        <label for="comments">Комментарии к заказу</label>
        <textarea name="comment" id="comments"></textarea>

      </div>

      <div class="data-block">
        <div class="delivery-address">
          <label for="delivery">Адрес доставки</label>
          <input type="text" id="delivery" name="delivery_address" required>
          <p>Доставка осуществляется только по Москве</p>
        </div>

        <fieldset>

          <div class="delivery-time-current">
            <label for="input-delivery-time" class="data">Укажите дату доставки</label>
            <input type="date" name="delivery_date" id="input-delivery-time">
          </div>
          <div class="delivery-time-current">
            <label for="delivery-interval">Выберите интервал времени:</label>
            <select id="delivery-interval" name="delivery_interval">
              <option value="08:00-12:00">08:00-12:00</option>
              <option value="12:00-14:00">12:00-14:00</option>
              <option value="14:00-18:00">14:00-18:00</option>
              <option value="18:00-22:00">18:00-22:00</option>
            </select>
          </div>
        </fieldset>
        <p class="current-sum">Итоговая стоимость: идёт 000&#x20bd;<br>(стоимость доставки: 000&#x20bd;)</p>
        <div class="button">
          <button type="reset">Сбросить</button>
          <button type="submit" class="send-button">Отправить</button>
        </div>
      </div>
    </div>
  </form>
</main>
<footer id="contacts">
  <div class="text">
    <p>
      Позвонить нам <a href="+7-000-000-00-00">+7-000-000-00-00</a>
    </p>
  </div>
</footer>

<script type="module" src="scripts_korzina.js"></script>

</body>
</html>
